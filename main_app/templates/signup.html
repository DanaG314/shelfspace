{% extends 'base.html' %}
{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center">
  <div class="max-w-md w-full mx-4">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Sign Up</h2>
      {% if error_message %}
        <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
          <p class="text-red-700">{{ error_message }}</p>
        </div>
      {% endif %}
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
          </div>
          <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="id_password1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
          </div>
          <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
          </div>
          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
              Sign Up
            </button>
          </div>
        </div>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="{% url 'home' %}" class="font-medium text-emerald-600 hover:text-emerald-500">
            Log in
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
