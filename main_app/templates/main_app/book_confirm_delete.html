{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Remove Book</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to remove "{{ object.title }}" from your bookshelf?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end space-x-4">
        <a href="{% url 'bookshelf-detail' object.id %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
          Cancel
        </a>
        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
          Remove Book
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
